<div class="alert alert-info mt-50" *ngIf="!pais; else divPais">
    Un moment Si us plau...
</div>



<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>Pais: <small>{{ pais.name }}</small></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <h3>Bandera: </h3>
            <img [src]="pais.flag" class="img-thumbnail">
        </div>
        <div class="col">
            <h3>Informaci√≥:</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Capital: </strong>{{ pais.capital }}
                </li>
                <li class="list-group-item">
                    <strong>Habitants: </strong>{{ pais.population | number }}
                </li>
                <li class="list-group-item">
                    <strong>Superficie: </strong>{{ pais.area | number }} km<sup>2</sup> 
                </li>
                <li class="list-group-item">
                    <strong>Continent: </strong>{{ pais.region }}
                </li>
                
            </ul>
        </div>

    </div>

<!--     <pre class="mt-5">
        {{ pais | json}}
    </pre> -->
   
</ng-template>
