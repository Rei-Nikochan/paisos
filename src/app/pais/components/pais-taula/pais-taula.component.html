<table class="table table-hover" *ngIf="!hihaError">
    <thead class="animate__animated animate__fadeIn animate__faster">
        <tr >
            <th> # </th>
            <th> Bandera </th>
            <th> Nom </th>
            <th> Habitants </th>
            <th></th>
        </tr>
    </thead>
    <tbody class="animate__animated animate__fadeIn animate__faster">
        <tr *ngFor="let pais of paisos; let i = index">
            <td> {{ i + 1 }} </td>
            <td> <img class="small-flag" [src]="pais.flag"></td>
            <td> {{ pais.name }}</td>
            <td>{{ pais.population | number}} </td>
            <td>
                <a [routerLink]="['/pais', pais.alpha2Code]" routerLinkActive="router-link-active" >Veure...</a>
            </td>
        </tr>
    </tbody>
</table>
